<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <h1>Tic Tac Toe</h1>
    <button class="btn btn-primary" id="btn-play">PLAY GAME!</button>
    <div class="container" id="game-text-box">
      <p class="game-dialogue">Player </p>
    </div>
    <table>
      <tr>
        <td class="zone zone-empty" data-index="0"></td>
        <td class="zone zone-empty" data-index="1"></td>
        <td class="zone zone-empty" data-index="2"></td>
      </tr>
      <tr>
        <td class="zone zone-empty" data-index="3"></td>
        <td class="zone zone-empty" data-index="4"></td>
        <td class="zone zone-empty" data-index="5"></td>
      </tr>
      <tr>
        <td class="zone zone-empty" data-index="6"></td>
        <td class="zone zone-empty" data-index="7"></td>
        <td class="zone zone-empty" data-index="8"></td>
      </tr>
    </table>
    <div>
      <button type="button" id="btn-reset" class="btn btn-danger">RESET</button>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
