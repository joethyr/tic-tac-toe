<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome CDN -->
    <script src="https://kit.fontawesome.com/09d0cf529c.js" crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td><i class="fa-regular fa-x fa-6x"></i></td>
        <td class="empty-cell"><i class="fa-regular fa-6x"></i></td>
        <td><i class="fa-regular fa-x fa-6x"></i></td>
      </tr>
      <tr>
        <td><i class="fa-regular fa-circle fa-6x"></i></td>
        <td><i class="fa-regular fa-x fa-6x"></i></td>
        <td><i class="fa-regular fa-circle fa-6x"></i></td>
      </tr>
      <tr>
        <td><i class="fa-regular fa-x fa-6x"></i></td>
        <td><i class="fa-regular fa-circle fa-6x"></i></td>
        <td><i class="fa-regular fa-x fa-6x"></i></td>
      </tr>
    </table>

    <button class="btn btn-primary" id="btn-play">PLAY GAME!</button>

    <div class="container" id="game-text-box">
      <div class="game-choose-symbol">
        <p>Player 1, please enter your name and choose which symbol you'll play as:</p>
        <label for="name">name:</label>
        <input type="text" id="fname" name="name" /><br /><br />
        <button class="btn btn-light"><i class="fa-regular fa-x fa-3x"></i></button>
        <button class="btn btn-light"><i class="fa-regular fa-circle fa-3x"></i></button>
      </div>
      <div class="game-text-announcer">Player ${player} its your turn!</div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
